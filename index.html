<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAF Greens</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
    <div><img class="logo" src="assets/logo/img.png" alt="FAF Logo"></div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop All</a>
        <a href="#">Our Story</a>
        <a href="#">Contact Us</a>
    </nav>
    <div>
        <img src="https://img.icons8.com/material-outlined/24/000000/user.png" alt="user" style="margin-right: 1rem;">

        <img src="https://img.icons8.com/ios/50/vegetarian-food.png" alt="Nutritious"/>
